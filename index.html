<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“š My Library</h1>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Author</th>
              <th>Title</th>
              <th>Pages</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button class="addBookBtn">New Book</button>
      <dialog>
        <form method="dialog">
          <div>
            <label for="author">Author: </label>
            <input type="text" id="author" required />
          </div>
          <div>
            <label for="title">Title: </label>
            <input type="text" id="title" required />
          </div>
          <div>
            <label for="pages">Number of Pages: </label>
            <input type="number" id="pages" required />
          </div>
          <div>
            <input type="radio" id="status" />
            <label for="status">I have read this book</label>
          </div>
          <div>
            <button class="btn modal-btn-cancel" formnovalidate>Cancel</button>
            <button class="btn modal-btn-submit" type="submit">Submit</button>
          </div>
        </form>
      </dialog>
    </div>
    <script src="script.js"></script>
  </body>
</html>
